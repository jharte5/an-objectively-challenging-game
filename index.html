<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Objectively Challenging Labyrinth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="app">
      <div id="player-enemy">
        <div id="player-health" class="health-bar">100</div>
      <div id="player">
        <img id="player" src="player.jpeg">
      </div>
        <div id="monster-health" class="health-bar">30</div>
      <div id="enemy">
        <img id="monster" src="monster.jpg">
        <img id="boss" src="boss.png">
      </div>
      </div>
      <div id="info">
        <div id="player-damage-taken">&nbsp</div>
        <div id="monster-damage-taken">&nbsp</div>
        <button id="fight">Fight</button>
        <div id="results">Let the battle begin!</div>
      </div>
    </section>
    <script src="enemies.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
  </body>
</html>
